apiVersion: apps/v1
kind: Deployment
metadata:
  name: books
  labels:
    app: books
spec:
  replicas: 1
  selector:
    matchLabels:
      app: books
  template:
    metadata:
      labels:
        app: books
    spec:
      restartPolicy: Never
      containers:
      - name: books
        image: dheerajlearningdocker/emartapp-webapi
        ports:
        - containerPort: 9000

---
apiVersion: v1
kind: Service
metadata:
  name: webapi
spec:
  selector:
    app: books
  ports:
  - port: 9000
    targetPort: 9000
  type: ClusterIP
