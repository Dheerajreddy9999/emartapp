apiVersion: apps/v1
kind: Deployment
metadata:
  name: books
  labels:
    app: books
spec:
  replicas: 1
  selector:
    matchLabels:
      app: books
  template:
    metadata:
      labels:
        app: books
    spec:
      containers:
      - name: books
        image: dheerajlearningdocker/emartapp-webapi
        ports:
        - containerPort: 9000
        env:
         - name: MONGOURI
           value: 'mongodb://emongo:27017/epoc'
         - name: SECRETORKEY
           value: 'k1234e6s78h9av'
---
apiVersion: v1
kind: Service
metadata:
  name: webapi
spec:
  selector:
    app: books
  ports:
  - port: 9000
    targetPort: 9000
  type: ClusterIP
